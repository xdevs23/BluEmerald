apply plugin: 'com.android.application'

repositories {

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }

}

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0'
    defaultConfig {
        applicationId "io.xdevs23.theme.bluemerald.cm"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 2016042100
        versionName "1.0.6"
    }

    signingConfigs {
        main {
            storeFile file("../privatekey.jks")
            storePassword System.getenv("ENV_BLUEMERALD_STOREPWD")
            keyAlias "xd"
            keyPassword System.getenv("ENV_BLUEMERALD_KEYPWD")
        }
    }

    buildTypes {
        release {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.main
            minifyEnabled false
            zipAlignEnabled true
        }

        debug {
            minifyEnabled false
            debuggable true
            zipAlignEnabled true
        }

        appdebug {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.main
            minifyEnabled false
            debuggable true
            zipAlignEnabled true
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    // Apache Commons
    compile 'org.apache.commons:commons-io:+'

    // AppCompat
    compile 'com.android.support:appcompat-v7:23.3.0'

    // Material library
    compile 'com.github.rey5137:material:1.2.2.1-SNAPSHOT'

}
